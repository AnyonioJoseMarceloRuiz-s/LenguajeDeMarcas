        <label>Elija un color:

        <label><input type="radio" name="lenguaje" value="lenguajejava">Java

        <input type="radio" name="lenguaje" value="lenguajehtml">HTML

        <input type="radio" name="lenguaje" value="lenguajecss">CSS<br></label>

        Email<input type="email" name="email"><br></label>
        </fieldset>
        <fieldset>
            <legend>Rellene las siguientes opciones</legend>

        <input type="radio" name="procesador" value="procesadorintel_i7">Intel i7<br></label>
        <label>Elija un fichero:
        <input type="file" name="ficheros"><br></label>
